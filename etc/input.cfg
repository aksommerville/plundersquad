{ # Generic keyboard mapping, for any backend.
  name = "Keyboard"
  0x0007004f RIGHT    # arrow
  0x00070050 LEFT     # arrow
  0x00070051 DOWN     # arrow
  0x00070052 UP       # arrow
  0x00070028 START    # enter
  0x0007001d A        # z
  0x0007001b B        # x

  # i,j,k,l for screen warp
  0x0007000f WARPE  # l
  0x0007000d WARPW  # j
  0x0007000e WARPS  # k
  0x0007000c WARPN  # i
}

{ # Commentary only: Keyboard for e,s,d,f,w,r
  name = "Keyboard - esdf"
  0x00070009 RIGHT  # f
  0x00070016 LEFT   # s
  0x00070007 DOWN   # d
  0x00070008 UP     # e
  0x0007001a A      # r
  0x00070015 B      # w
}

{ # Commentary only: Keyboard for i,j,k,l,u,o
  name = "Keyboard - ijkl"
  0x0007000f RIGHT  # l
  0x0007000d LEFT   # j
  0x0007000e DOWN   # k
  0x0007000c UP     # i
  0x00070018 A      # u
  0x00070012 B      # o
}
